<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>

<section class="rps">
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
     <div class="score">
        <div class="playerScore">
            <h3>Player Score</h3>
                <p class="p-count count">0</p>
        <div class="computerScore">
            <h3>Computer Score</h3>
                <p class="c-count count">0</p>
         </div>
     </div>
    </div>
    <div class="chooseMove">Choose your next move</div>
    <div class="movesRemaining">
        <h3>Remaining Moves : 8</h3>
    </div>
    <div class="throws">
        <button id="rock">
            <b>Rock</b>
        </button>
        <button id="paper">
            <b>Paper</b>
        </button>
        <button id="scissors">
            <b>Scissors</b>
        </button>
    </div>
    <div class="result"></div>

    <button class="reset">Reset the game to zero</button>
</section>
<script src="scripts.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
     <div class="score">
        <div class="playerScore">
            <h3>Player Score</h3>
                <p class="p-count count">0</p>
        <div class="computerScore">
            <h3>Computer Score</h3>
                <p class="c-count count">0</p>
         </div>
     </div>
    </div>
    <div class="moves">
        <h3>Remaining Moves</h3>
    </div>
    <div class="throw">
        <button id="rock"><b>Rock</b></button>
        <button id="paper"><b>Paper</b></button>
        <button id="scissors"><b>Scissors</b></button>
    </div>
</body>
</html>
